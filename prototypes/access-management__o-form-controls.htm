<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form elements</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/testbed.css">
  </head>
  <body>


      <!-- ======================================
       # General form structure
       ====================================== -->
      <!--
       * This is appropriate for:
       * - Standard data capture
       * - Search criteria
       *
       * Notes:
       * - Fieldset only required when grouping related controls. (?)If all controls related then not need to use fieldset(?)
       -->



      <!--
      ==============================================================================
      TODO: VALIDATION
      --has-error
      __help
      __assist
      ==============================================================================
      -->

      <form class="o-form" autocomplete="on">
        <!-- #Form > fieldset -->
        <fieldset class="o-form__fieldset"> <!-- form__fieldset--[FIELDSET TITLE] -->
          <legend class="o-form__legend">Fieldset title</legend>
          <!-- #Form items -->

          <!-- #Input type: Text -->
          <!-- Naked html
          <label>
            <input type="text">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-text"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-text__control" type="text" title="Label">
            <span class="o-form-element-text__label">Label</span>
          </label>


          <!-- #Input type: Tel -->
          <!-- Naked html
          <label>
            <input type="tel">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-tel"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-tel__control" type="tel" title="Label">
            <span class="o-form-element-tel__label">Label</span>
          </label>


          <!-- #Input type: Email -->
          <!-- Naked html
          <label>
            <input type="email">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-email"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-email__control" type="email" title="Label">
            <span class="o-form-element-email__label">Label</span>
          </label>


          <!-- #Input type: Password -->
          <!-- Naked html
          <label>
            <input type="password">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-password"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-password__control" type="password" title="Label">
            <span class="o-form-element-password__label">Label</span>
          </label>


          <!-- #Input type: search -->
          <!-- Naked html
          <label>
            <input type="search">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-search"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-search__control" type="search" title="Label">
            <span class="o-form-element-search__label">Label</span>
          </label>


          <!-- #Input type: URL -->
          <!-- Naked html
          <label>
            <input type="url">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-url"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-url__control" type="url" title="Label">
            <span class="o-form-element-url__label">Label</span>
          </label>


          <!-- #Form element with an icon -->
          <!-- e.g. Super search -->
          <!-- e.g. -->
          <!-- Naked HTML
          <div>
            <span></span>
            <label>
              <input type="text">
              <span>Label</span>
            </label>
          </div>
          -->
          <!-- Classed HTML -->
          <!-- 1. Default -->
          <div class="o-form-element-with-figure">
            <span class="o-form-element-with-figure__figure"></span>
            <label class="o-form-element-with-figure__body [ o-form-element-text ]"> <!-- This will be another 'form-element-[TYPE]' e.g.'form-element-text' -->
              <!-- Example contents -->
              <input class="o-form-element-text__control" type="text" title="Label">
              <span class="o-form-element-text__label">Label</span>
              <!--/ Example contents -->
            </label>
          </div>
          <!-- 1. Reversed -->
          <div class="o-form-element-with-figure--reversed">
            <span class="o-form-element-with-figure__figure"></span>
            <label class="o-form-element-with-figure__body [ o-form-element-text ]">
              <!-- Example contents -->
              <input class="o-form-element-text__control" type="text" title="Label">
              <span class="o-form-element-text__label">Label</span>
              <!--/ Example contents -->
            </label>
          </div>


          <!-- #Select list -->
          <!-- Naked html
          <label>
            <span>Label</span>
            <div>
              <select>
                <option selected></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            <div>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-select"> <!-- form-element--[ELEMENT NAME] -->
            <span class="o-form-element-select__label">Label</span>
            <div class="o-form-element-select__select">
              <select class="o-form-element-select__control" title="Label">
                <option selected>Option</option>
                <option>Option</option>
                <option>Option</option>
                <option>An option with more and more text to see what happens</option>
              </select>
            <div>
          </label>


          <!-- #Checkbox -->
          <!-- Naked html
          <label>
            <input type="checkbox">
            <span>Label</span>
            <span></span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-checkbox"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-checkbox__control" type="checkbox" title="Label">
            <span class="o-form-element-checkbox__label">Label</span>
            <span class="o-form-element-checkbox__faux"><!-- faux --></span>
          </label>


          <!-- #Checkbox list -->
          <!-- Naked html
          <fieldset>
            <legend>Checkbox list</legend>
            <label>
              <input type="checkbox">
              <span>Label</span>
              <span></span>
            </label>
            <label>
              <input>
              <span>Label</span>
              <span></span>
            </label>
          </fieldset>
          -->
          <!-- Classed html -->
          <fieldset class="o-form-element-checkboxlist"> <!-- form-element--[ELEMENT NAME] -->
            <legend class="o-form-element-checkboxlist__legend">Checkbox list</legend>
            <label class="o-form-element-checkboxlist__checkbox"> <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-checkboxlist__checkbox__control" type="checkbox" title="Label">
              <span class="o-form-element-checkboxlist__checkbox__label">Label</span>
              <span class="o-form-element-checkboxlist__checkbox__faux"><!-- faux --></span>
            </label>
            <label class="o-form-element-checkboxlist__checkbox"> <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-checkboxlist__checkbox__control" type="checkbox" title="Label">
              <span class="o-form-element-checkboxlist__checkbox__label">Label</span>
              <span class="o-form-element-checkboxlist__checkbox__faux"><!-- faux --></span>
            </label>
          </fieldset>


          <!-- #Radiobutton list -->
          <!-- Naked html
          <fieldset>
            <legend>Radio button list</legend>
            <label>
              <input type="radio">
              <span>Label</span>
              <span></span>
            </label>
            <label>
              <input type="radio">
              <span>Label</span>
              <span></span>
            </label>
          <fieldset>
          -->
          <!-- Classed html -->
          <fieldset class="o-form-element-radiolist"> <!-- form-element--[ELEMENT NAME] -->
            <legend class="o-form-element-radiolist__legend">Radio button list</legend>
            <label  class="o-form-element-radio">  <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-radio__control" type="radio" name="[LIST IDENTIFIER]" title="Label">
              <span class="o-form-element-radio__label">Label</span>
              <span class="o-form-element-radio__faux"><!-- faux --></span>
            </label>
            <label  class="o-form-element-radio">  <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-radio__control" type="radio" name="[LIST IDENTIFIER]" title="Label">
              <span class="o-form-element-radio__label">Label</span>
              <span class="o-form-element-radio__faux"><!-- faux --></span>
            </label>
          </fieldset>


          <!-- #Toggle -->
          <!-- Naked HTML
          <label>
            <input type="">
            <span>Label</span>
            <span></span>
          </label>
          -->
          <!-- Classed HTML -->
          <label class="o-form-element-toggle">
            <input class="o-form-element-toggle__control" type="checkbox" title="Label">
            <span class="o-form-element-toggle__label">Label</span>
            <span class="o-form-element-toggle__faux"></span>
          </label>


          <!-- #Textarea -->
          <!-- Naked html
          <label>
            <textarea></textarea>
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-textarea">  <!-- form-element--[ELEMENT NAME] -->
            <textarea class="o-form-element-textarea__control"></textarea>
            <span class="o-form-element-textarea__label">Label</span>
          </label>


          <!--/ #Form items -->
        </fieldset>
        <!--/ #Form > fieldset -->


        <!--
         # Form actions
         -->
        <div class"o-form__actions">
          <button class"o-form__submit" type="submit" autocomplete="off">Submit</button>
          <button class"o-form__reset" type="reset" autocomplete="off">Reset</button>
        </div>
      </form>


  </body>

</html>
