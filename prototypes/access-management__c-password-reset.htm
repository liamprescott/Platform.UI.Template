<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Access Management : Component : Password Reset</title>
    <meta name="description" content="Access Management : Component : Password Reset">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/css/main.css">
  </head>
  <body>

    <main class="c-password-reset">
      <!-- Icon -->
      <img class="c-password-reset__figure" src="/">
      <!-- Title -->
      <h1 class="c-password-reset__title">Password Reset</h1>
      <!-- Form -->
      <form class="c-password-reset__form"> <!-- [ --has-error ] -->
        <fieldset class="c-password-reset__fieldset">
          <legend class="c-password-reset__legend">Request a password reset</legend>
          <!-- User name -->
          <label class="o-form-text">
            <input class="o-form-text__control" placeholder="Username or email">
            <span class="o-form-text__label">Username</span>
            <span class="o-form-text__help">Help text</span>
            <!-- Assistance message -->
            <span class="o-form__fieldset__assist">We couldn't find you! Please try again <span>or</span> Call on <a href="tel:01625000000">01625 000 000</a></span>
          </label>
        </fieldset>
        <!-- Actions -->
        <button class"" type="submit" autocomplete="off">Reset Password</button>
      </form>
      <!-- Back -->
      <a class="c-password-reset__back-link" href="">Back</a>
    </main>

  </body>
</html>
