<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Access Management : Component : Login</title>
    <meta name="description" content="Access Management : Component : Login">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/css/main.css">
  </head>
  <body>

    <main class="c-login">
      <!-- Icon -->
      <img class="c-login__figure" src="/">
      <!-- Title -->
      <h1 class="c-login__title">User Administration</h1>
      <!-- Form -->
      <form class="c-login__form"> <!-- [ --has-error ] -->
        <fieldset class="c-login__form__fieldset">
          <legend class="c-login__form__legend">User details</legend>
          <!-- Assistance messages -->
          <span class="o-form__fieldset__assist">
            We couldn't find you! Please try again.
            <!-- Your user name and password don't match. Please try again. -->
          </span>
          <!-- User name -->
          <label class="o-form-text">
            <input class="o-form-text__control" placeholder="Username">
            <span class="o-form-text__label">Username</span>
            <span class="o-form-text__assist">Assistance text</span>
          </label>
          <!-- Password -->
          <label class="o-form-password">
            <input class="o-form-password__control" type="password" placeholder="Password">
            <span class="o-form-password__label">Password</span>
            <span class="o-form-password__assist">Assistance text</span>
          </label>
        </fieldset>
        <!-- Actions -->
        <div class"c-login__form__actions">
          <button class"" type="submit" autocomplete="off">Login</button>
          <a class="">Forgot your password?</a>
        </div>
      </form>
      <!-- Back -->
      <a href="">Back</a>
    </main>

  </body>
</html>
