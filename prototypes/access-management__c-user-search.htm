<!doctype html>
<html>

  <head lang="en">
    <meta charset="utf-8">
    <title>User management : User list</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/style/css/.css" rel="stylesheet">
  </head>

  <body>

    <!-- ========================================================================================================================= -->

    <!-- Naked HTML
    <section>
      <section></section>
      <section></section>
    </section>
    -->
    <!-- Classed HTML -->
    <section class="c-search">

      <section class="c-search__settings"></section>

      <section class="c-search__result-list">

        <!-- Search result items -->

        <!-- Naked HTML
        <article>
          <a href="#">
            <h1><mark>Firstname</mark> Surname</h1>
            <ul>
              <li>User_Name</li>
              <li><mark>firstname</mark>.lastname@web-address.co.uk</li>
              <li>
                <ul>
                  <li>User Location Name</li>
                  <li>User <mark>Location Name</mark></li>
                  <li>User Location Name</li>
                </ul>
              </li>
            </ul>
          </a>
        </article>
        -->
        <!-- Classed HTML -->
        <article class="c-user-search-result">
          <a class="c-user-search-result__trigger" href="">
            <img class="c-user-search-result__figure" />
            <h1 class="c-user-search-result__name"><mark>Firstname</mark> Surname</h1>
            <ul class="c-user-search-result__details">
              <li class="c-user-search-result__username">User_Name</li>
              <li class="c-user-search-result__email"><mark>firstname</mark>.lastname@web-address.co.uk</li>
              <li class="c-user-search-result__locations">
                <ul class="c-user-search-result__location-list">
                  <li class="c-user-search-result__location">User Location Name</li>
                  <li class="c-user-search-result__location">User <mark>Location Name</mark></li>
                  <li class="c-user-search-result__location">User Location Name</li>
                </ul>
              </li>
            </ul>
          </a>
        </article>

        <!-- Options
        <!-- Option 1 --
        <article>
          <h1><mark>Firstname</mark> Surname</h1>
          <ul>
            <li>User_Name</li>
            <li><mark>firstname</mark>.lastname@web-address.co.uk</li>
            <li>
              <ul>
                <li>User Location Name</li>
                <li>User <mark>Location Name</mark></li>
                <li>User Location Name</li>
              </ul>
            </li>
          </ul>
        </article>

        <!-- Option 2 --
        <article>
          <h1><mark>Firstname</mark> Surname</h1>
          <p>User_Name</p>
          <p><mark>firstname</mark>.lastname@web-address.co.uk</p>
          <ul>
            <li>User Location Name</li>
            <li>User <mark>Location Name</mark></li>
            <li>User Location Name</li>
          </ul>
        </article>

        <!-- Option 3 --
        <article>
          <h1><mark>Firstname</mark> Surname</h1>
          <ul>
            <li>User_Name</li>
            <li><mark>firstname</mark>.lastname@web-address.co.uk</li>
          </ul>
          <ul>
            <li>User Location Name</li>
            <li>User <mark>Location Name</mark></li>
            <li>User Location Name</li>
          </ul>
        </article>
        -->

      </section>

    </section>


    <!-- ========================================================================================================================= -->

    <!-- Naked HTML
    <section>
      <section></section>
      <ul>
        <li>
          <a>
            <img />
            <p><mark>Firstname</mark> Surname</p>
            <p>User location or <mark>data match</mark></p>
          </a>
        </li>
      </ul>
    </section>
    -->
    <!-- Classed HTML -->
    <section class="c-lookup">
      <section class="c-lookup__settings">

      <!-- Form element with a figure -->
        <div class="o-form-element-with-figure--reversed">
          <span class="o-form-element-with-figure__figure"></span>
          <label class="o-form-element-with-figure__body [ o-form-element-text ]">
          <!-- Example contents -->
            <input class="o-form-element-text__control" type="text" title="Label">
            <span class="o-form-element-text__label">Label</span>
          <!--/ Example contents -->
          </label>
        </div>
      <!--/ Form element with a figure -->

      </section>
      <ul class="c-lookup__list">
        <li class="c-lookup__list__item">
          <a class="c-user-lookup-result">
            <img class="c-user-lookup-result__figure--[TYPE]" />
            <p class="c-user-lookup-result__name"><mark>Firstname</mark> Surname</p>
            <p class="c-user-lookup-result__info">User location or <mark>data match</mark></p>
          </a>
        </li>
      </ul>
    </section>

    <!-- Option 2
    <section>
      <section></section>
      <ul>
        <li>
          <article>
            <a>
              <img />
              <h1><mark>Firstname</mark> Surname</h1>
              <p>User location or <mark>data match</mark></p>
            </a>
          </article>
        </li>
      </ul>
    </section>
    -->





  </body>
</html>
