<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Access Management : Object(s) : Form controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/testbed.css">
  </head>
  <body>
    <main>
      <!-- ======================================
       # INDEX:

        #Form > fieldset
        #Form items
          #Input type: Text
          #Input type: Tel
          #Input type: Email
          #Input type: Password
          #Input type: Search
          #Input type: URL
          #Form element with a figure
          #Select list
          #Checkbox
          #Checkboxlist
          #Radiolist
            #Radio
          #Toggle
          #Textarea

        #Form actions

        #Form error states
          #Form
            #Assist
          #Fieldset
            #Assist
          #Form element
            #Help (Help / info message)
            #Assist (Error message)

       ====================================== -->

      <!--
      ==============================================================================
      TODO: VALIDATION
      --has-error
      __help
      __assist
      ==============================================================================
      -->

      <form class="c-form" autocomplete="on">
        <!-- #Form > fieldset -->
        <fieldset class="c-form__fieldset"> <!-- form__fieldset--[FIELDSET TITLE] -->
          <legend class="c-form__legend">Fieldset title</legend>

          <!-- #Input type: Text -->
          <label class="o-form-text">
            <input class="o-form-text__control" type="text" title="Label">
            <span class="o-form-text__label">Label</span>
          </label>

          <!-- #Input type: Tel -->
          <label class="o-form-tel">
            <input class="o-form-tel__control" type="tel" title="Label">
            <span class="o-form-tel__label">Label</span>
          </label>

          <!-- #Input type: Email -->
          <label class="o-form-email">
            <input class="o-form-email__control" type="email" title="Label">
            <span class="o-form-email__label">Label</span>
          </label>

          <!-- #Input type: Password -->
          <label class="o-form-password">
            <input class="o-form-password__control" type="password" title="Label">
            <span class="o-form-password__label">Label</span>
          </label>

          <!-- #Input type: search -->
          <label class="o-form-search">
            <input class="o-form-search__control" type="search" title="Label">
            <span class="o-form-search__label">Label</span>
          </label>

          <!-- #Input type: URL -->
          <label class="o-form-url">
            <input class="o-form-url__control" type="url" title="Label">
            <span class="o-form-url__label">Label</span>
          </label>

          <!-- #Form element with an icon -->
          <!-- 1. Default -->
          <div class="o-form-element-with-figure">
            <span class="o-form-element-with-figure__figure"></span>
            <label class="o-form-element-with-figure__body">
              <!-- ...-->
            </label>
          </div>
          <!-- 1. Reversed -->
          <div class="o-form-element-with-figure--reversed">
            <span class="o-form-element-with-figure__figure"></span>
            <label class="o-form-element-with-figure__body">
              <!-- ... -->
            </label>
          </div>

          <!-- #Select list -->
          <label class="o-form-select">
            <span class="o-form-select__label">Label</span>
            <div class="o-form-select__select">
              <select class="o-form-select__control" title="Label">
                <option selected>Option</option>
                <option>Option</option>
                <option>Option</option>
                <option>An option with more and more text to see what happens</option>
              </select>
            <div>
          </label>

          <!-- #Checkbox -->
          <label class="o-form-checkbox">
            <input class="o-form-checkbox__control" type="checkbox" title="Label">
            <span class="o-form-checkbox__label">Label</span>
            <span class="o-form-checkbox__faux"><!-- faux --></span>
          </label>

          <!-- #Checkbox list -->
          <fieldset class="o-form-checkboxlist">
            <legend class="o-form-checkboxlist__legend">Checkbox list</legend>
            <label class="o-form-checkboxlist__checkbox">
              <input class="o-form-checkboxlist__checkbox__control" type="checkbox" title="Label">
              <span class="o-form-checkboxlist__checkbox__label">Label</span>
              <span class="o-form-checkboxlist__checkbox__faux"><!-- faux --></span>
            </label>
            <label class="o-form-checkboxlist__checkbox">
              <input class="o-form-checkboxlist__checkbox__control" type="checkbox" title="Label">
              <span class="o-form-checkboxlist__checkbox__label">Label</span>
              <span class="o-form-checkboxlist__checkbox__faux"><!-- faux --></span>
            </label>
          </fieldset>

          <!-- #Radiobutton list -->
          <fieldset class="o-form-radiolist">
            <legend class="o-form-radiolist__legend">Radio button list</legend>
            <label class="o-form-radio">
              <input class="o-form-radio__control" type="radio" name="[LIST IDENTIFIER]" title="Label">
              <span class="o-form-radio__label">Label</span>
              <span class="o-form-radio__faux"><!-- faux --></span>
            </label>
            <label class="o-form-radio">
              <input class="o-form-radio__control" type="radio" name="[LIST IDENTIFIER]" title="Label">
              <span class="o-form-radio__label">Label</span>
              <span class="o-form-radio__faux"><!-- faux --></span>
            </label>
          </fieldset>

          <!-- #Toggle -->
          <label class="o-form-toggle">
            <input class="o-form-toggle__control" type="checkbox" title="Label">
            <span class="o-form-toggle__label">Label</span>
            <span class="o-form-toggle__faux"></span>
          </label>

          <!-- #Textarea -->
          <label class="o-form-textarea">
            <textarea class="o-form-textarea__control"></textarea>
            <span class="o-form-textarea__label">Label</span>
          </label>

        </fieldset>
        <!--/ #Form > fieldset -->

        <!--
         #Form actions
         -->
        <div class"c-form__actions">
          <button class"o-form__submit" type="submit" autocomplete="off">Submit</button>
          <button class"o-form__reset" type="reset" autocomplete="off">Reset</button>
        </div>
      </form>

      <!--
       #Form error states
       -->
      <form class="[o-form]--has-error">
        <span class="o-form__assist">Form assistance</span>
        <!-- Fieldset -->
        <fieldset class="[o-form__fieldset]--has-error">
          <legend class="o-form__legend">Fieldset title</legend>
          <span class="o-form__fieldset__assist">Fieldset assistance</span>
          <!-- Form Element -->
          <label class="o-form-[TYPE]--has-error">
            <input class="o-form-[TYPE]__control">
            <span class="o-form-[TYPE]__label">Label</span>
            <span class="o-form-[TYPE]__help">Help text</span>
            <span class="o-form-[TYPE]__assist">Form element assistance</span>
          </label>
        </fieldset>
      <form>



    </main>
  </body>

</html>
