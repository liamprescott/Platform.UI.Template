  <body>
    <main>
      <!-- ========================================================================================================================= -->

      <!-- Naked HTML
      <section>
        <section></section>
        <section></section>
      </section>
      -->
      <!-- Classed HTML -->
      <section class="c-search">

        <form class="c-search__settings">
          <a class="c-search__settings__figure--[MODE]"></a>

          <!-- Customised Checkboxlist Control (Not standard as unique styling)-->
          <fieldset class="c-search__settings__body c-search-terms">
            <legend class="c-search-terms__legend">Checkbox list</legend>
            <label class="c-search-term">
              <input class="c-search-term__control" type="checkbox" title="search">
              <span class="c-search-term__label">search</span>
              <span class="c-search-term__faux"></span>
            </label>
            <label class="c-search-term">
              <input class="c-search-term__control" type="checkbox" title="words">
              <span class="c-search-term__label">words</span>
              <span class="c-search-term__faux"></span>
            </label>
          </fieldset>
          <!-- Standard Checkboxlist Control
          <fieldset class="c-search__settings__body o-form-checkboxlist">
            <legend class="o-form-checkboxlist__legend">Checkbox list</legend>
            <label class="o-form-checkboxlist__checkbox">
              <input class="o-form-checkboxlist__checkbox__control" type="checkbox" title="Word">
              <span class="o-form-checkboxlist__checkbox__label">Word</span>
              <span class="o-form-checkboxlist__checkbox__faux"></span>
            </label>
            <label class="o-form-checkboxlist__checkbox">
              <input class="o-form-checkboxlist__checkbox__control" type="checkbox" title="Term">
              <span class="o-form-checkboxlist__checkbox__label">Term</span>
              <span class="o-form-checkboxlist__checkbox__faux"></span>
            </label>
          </fieldset>
          -->

          <div class="c-typeahead__search-type c-search-type-modal">
            <span class="c-search-type-modal__knock-out"></span>
            <div class="c-search-type-modal__display">
              <a class="c-search-type-modal__close">Close</a>
              <fieldset class="c-search-type-modal__options o-form-radiolist">
                <legend class="c-search-type-modal__options__title o-form-radiolist__legend">Radio button list</legend>
                <label  class="o-form-radio">
                  <input class="o-form-radio__control" type="radio" name="[LIST IDENTIFIER]" title="Label">
                  <span class="o-form-radio__label">Label</span>
                  <span class="o-form-radio__faux"></span>
                </label>
                <label  class="o-form-radio">
                  <input class="o-form-radio__control" type="radio" name="[LIST IDENTIFIER]" title="Label">
                  <span class="o-form-radio__label">Label</span>
                  <span class="o-form-radio__faux"></span>
                </label>
                <!-- etc... -->
              </fieldset>
            </div>
          </div>
        </form>


        <section class="c-search__results">
          <!-- Search result items -->
          <!-- Naked HTML
          <article>
            <a href="#">
              <h1><mark>Firstname</mark> Surname</h1>
              <ul>
                <li>User_Name</li>
                <li><mark>firstname</mark>.lastname@web-address.co.uk</li>
                <li>
                  <ul>
                    <li>User Location Name</li>
                    <li>User <mark>Location Name</mark></li>
                    <li>User Location Name</li>
                  </ul>
                </li>
              </ul>
            </a>
          </article>
          -->
          <!-- Classed HTML -->
          <article class="c-search-result-user">
            <a class="c-search-result-user__trigger" href="">
              <img class="c-search-result-user__figure" />
              <h1 class="c-search-result-user__name"><mark>Firstname</mark> Surname</h1>
              <ul class="c-search-result-user__details">
                <li class="c-search-result-user__username">User_Name</li>
                <li class="c-search-result-user__email"><mark>firstname</mark>.lastname@web-address.co.uk</li>
                <li class="c-search-result-user__locations">
                  <ul class="c-search-result-user__location-list">
                    <li class="c-search-result-user__location">User Location Name</li>
                    <li class="c-search-result-user__location">User <mark>Location Name</mark></li>
                    <li class="c-search-result-user__location">User Location Name</li>
                  </ul>
                </li>
              </ul>
            </a>
          </article>

          <!-- Option 1 --
          <article>
