<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form elements</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/testbed.css">
  </head>
  <body>

      <!-- ======================================
       # General form structure
       ====================================== -->
      <!--
       * This is appropriate for:
       * - Standard data capture
       * - Search criteria
       *
       * Notes:
       * - Fieldset only required when grouping related controls. (?)If all controls related then not need to use fieldset(?)
       -->

      <form class="o-form" autocomplete="on">
        <!-- #Form > fieldset -->
        <fieldset class="o-form__fieldset"> <!-- form__fieldset--[FIELDSET TITLE] -->
          <legend class="o-form__legend">Fieldset title</legend>
          <!-- #Form items -->

          <!-- Input type: Text -->
          <!-- Naked html
          <label>
            <input type="text">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-text"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-text__control" type="text">
            <span class="o-form-element-text__label">Label</span>
          </label>


          <!-- Input type: Tel -->
          <!-- Naked html
          <label>
            <input type="tel">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-tel"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-tel__control" type="tel">
            <span class="o-form-element-tel__label">Label</span>
          </label>


          <!-- Input type: Email -->
          <!-- Naked html
          <label>
            <input type="email">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-email"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-email__control" type="email">
            <span class="o-form-element-email__label">Label</span>
          </label>


          <!-- Input type: Password -->
          <!-- Naked html
          <label>
            <input type="password">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-password"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-password__control" type="password">
            <span class="o-form-element-password__label">Label</span>
          </label>


          <!-- Input type: search -->
          <!-- Naked html
          <label>
            <input type="search">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-search"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-search__control" type="search">
            <span class="o-form-element-search__label">Label</span>
          </label>


          <!-- Input type: URL -->
          <!-- Naked html
          <label>
            <input type="url">
            <span>Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-url"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-url__control" type="url">
            <span class="o-form-element-url__label">Label</span>
          </label>


          <!-- Select list -->
          <!-- Naked html
          <label>
            <span>Label</span>
            <div>
              <select>
                <option selected></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            <div>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-select"> <!-- form-element--[ELEMENT NAME] -->
            <span class="o-form-element-text__label">Label</span>
            <div class="o-form-element-select__select">
              <select class="o-form-element-select__control">
                <option selected></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            <div>
          </label>


          <!-- Checkbox -->
          <!-- Naked html
          <label>
            <input type="checkbox">
            <span>Label</span>
            <span></span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-checkbox"> <!-- form-element--[ELEMENT NAME] -->
            <input class="o-form-element-checkbox__control" type="checkbox">
            <span class="o-form-element-checkbox__label">Label</span>
            <span class="o-form-element-checkbox__faux"><!-- faux --></span>
          </label>


          <!-- Checkbox list -->
          <!-- Naked html
          <fieldset>
            <legend>Checkbox list</legend>
            <label>
              <input type="checkbox">
              <span>Label</span>
              <span></span>
            </label>
            <label>
              <input>
              <span>Label</span>
              <span></span>
            </label>
          </fieldset>
          -->
          <!-- Classed html -->
          <fieldset class="o-form-element-checkboxlist"> <!-- form-element--[ELEMENT NAME] -->
            <legend class="o-form-element-checkboxlist__legend">Checkbox list</legend>
            <label class="o-form-element-checkboxlist-checkbox"> <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-checkboxlist-checkbox__control" type="checkbox">
              <span class="o-form-element-checkboxlist-checkbox__label">Label</span>
              <span class="o-form-element-checkboxlist-checkbox__faux"><!-- faux --></span>
            </label>
            <label class="o-form-element-checkboxlist-checkbox"> <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-checkboxlist-checkbox__control" type="checkbox">
              <span class="o-form-element-checkboxlist-checkbox__label">Label</span>
              <span class="o-form-element-checkboxlist-checkbox__faux"><!-- faux --></span>
            </label>
          </fieldset>


          <!-- Radiobutton list -->
          <!-- Naked html
          <fieldset>
            <legend>Radio button list</legend>
            <label>
              <input type="radio">
              <span>Label</span>
              <span></span>
            </label>
            <label>
              <input type="radio">
              <span>Label</span>
              <span></span>
            </label>
          <fieldset>
          -->
          <!-- Classed html -->
          <fieldset class="o-form-element-radiobuttonlist"> <!-- form-element--[ELEMENT NAME] -->
            <legend class="o-form-element-radiobuttonlist__legend">Radio button list</legend>
            <label  class="o-form-element-radio">  <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-radio__control" type="radio" name="[LIST IDENTIFIER]">
              <span class="o-form-element-radio__label">Label</span>
              <span class="o-form-element-radio__faux"><!-- faux --></span>
            </label>
            <label  class="o-form-element-radio">  <!-- form-element--[ELEMENT NAME] -->
              <input class="o-form-element-radio__control" type="radio" name="[LIST IDENTIFIER]">
              <span class="o-form-element-radio__label">Label</span>
              <span class="o-form-element-radio__faux"><!-- faux --></span>
            </label>
          <fieldset>


          <!-- Textarea -->
          <!-- Naked html
          <label class="form-element-textarea">
            <textarea class="form-element-textarea__control"></textarea>
            <span class="form-element-textarea__label">Label</span>
          </label>
          -->
          <!-- Classed html -->
          <label class="o-form-element-textarea">  <!-- form-element--[ELEMENT NAME] -->
            <textarea class="o-form-element-textarea__control"></textarea>
            <span class="o-form-element-textarea__label">Label</span>
          </label>


          <!--/ #Form items -->
        </fieldset>
        <!--/ #Form > fieldset -->


        <!--
         # Form actions
         -->
        <div class"o-form__actions">
          <button class"o-form__submit" type="submit" autocomplete="off"></button>
          <button class"o-form__reset" type="reset" autocomplete="off"></button>
        </div>
      </form>


  </body>

</html>
